<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

            <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" defer>
            <link rel="stylesheet" type="text/css" href="css/index.css">

            <title>
                Filter Upload
            </title>
            <style>
                @media (max-width : 650px) {
                    .input-width {
                        min-width: 40%;
                    }
                    .logo,.dsclabel,.sclabel{
                    text-align:center;
                }

                .dscvit{
                    padding-bottom:5px;
                }

            </style>

    </head>
    <body>
        <div class="content">
            <div class="section3">
                <div class="heading">
                    <b>Upload your filter</b>
                </div>
                <form>
                    <div class="container">
                        <div class="row">
                            <div class="col-12">
                                <input type="file" multiple accept="image/png" style="display:none" id="upload-file" >
                                <button  id="choose-button" class="newfield input-width">Choose Image</button>
                            </div>
                            <div class="col-12">
                                <textarea name="message" placeholder= "Description" rows="10" cols="70">
                                </textarea>    
                            </div>
                            <div class="col-12">
                                <input  id="upl" type="button" class="field input-width"  value="Submit">
                            </div>
                        </div>
                    </div>
                    <div class="container ">
                            <div class="row">
                                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12  dscvit">
                                        <div class="container ">
                                            <div class="row">
                                                    <div class="col-lg-8 col-md-8 col-sm-6 col-xs-3 logo">
                                                        <img src="images/dsc-logo.jpeg">
                                                    </div>
                                                    <div class="col-lg-4 col-md-4 col-sm-6 col-xs-6 dsclabel">
                                                        DSC <b>VIT</b>
                                                    </div>
                                            </div>
                                        </div>
                                </div>
                                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12 snapchat">
                                        <div class="container">
                                            <div class="row">
                                                <div class="col-md-3 col-sm-3 col-xs-3 logo logo">
                                                    <img src="images/sc-logo.jpg">
                                                </div>
                                                <div class="col-md-6 col-sm-6 col-xs-6 sclabel">
                                                    <b>Snapchat</b>
                                                </div>
                                            </div>
                                        </div>
                                </div>
                            </div>
                        </div>
                </form>
            </div>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script>
            $(document).ready(function(){
            $("#upl").click(function(){
            $.post("https://snapchatportal.herokuapp.com/upload",
            {
                filter:"testfile.png",

            },
            function(data,status){
            alert("Data: " + data + "\nStatus: " + status );
            });
            });
            });

            // IMAGE UPLOADING

            document.querySelector('#choose-button').addEventListener('click', function() {
            document.querySelector('#upload-file').click();
            });
            document.querySelector('#upload-file').files[0]
            document.querySelector('#upload-file').files[1]

            document.querySelector('#upload-file').addEventListener('change', function() {
            // This is the file user has chosen
            var file = this.files[0];

            // In case of multiple files
            var file2 = this.files[1];
            var file3 = this.files[2];
            });

            //CHECKING FOR PNG FILES
            document.querySelector('#upload-file').addEventListener('change', function() {
                var mime_types = ['image/png'];

            if(mime_types.indexOf(file.type) == -1) {
            alert('Error : Incorrect file type');
            return;
        }
            });

            //SENDING AJAX REQUEST

            var data = new FormData();

            var request = new XMLHttpRequest();

            // File selected by the user
            data.append('file', document.querySelector('#upload-file').files[0]);

            request.addEventListener('load', function(e) {
                console.log(request.response);
            });

            // Upload progress on request.upload
            request.upload.addEventListener('progress', function(e) {
                var percent_complete = (e.loaded / e.total)*100;    
                // Percentage of upload completed
                console.log(percent_complete);
            });

            request.responseType = 'json';

            // Send POST request to the server side script
            request.open('post', 'upload.php'); 
            request.send(data);

        </script>

    </body>
</html>
